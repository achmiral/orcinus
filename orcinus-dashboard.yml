stack: "orcinus"
services:
    httpd:
        image: "traefik"
        ports:
        - "80:80"
        - "8080:8080"
        constraint: "node.role==manager"
        commands:
        - "--docker"
        - "--docker.swarmmode"
        - "--docker.domain=orcinus.id" # set main domain for production
        - "--docker.watch"
        - "--web"
        volumes:
        - "docker"
    dashboard:
        image: "orcinus/orcinus"
        ports:
        - "4000:4000" # remove ports for production
        constraint: "node.role==manager"
        volumes:
        - "docker"
        labels:
            traefik.port: "4000"

volumes:
    docker:
        type: "bind"
        source: "/var/run/docker.sock"
        target: "/var/run/docker.sock"